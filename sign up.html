<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./Styles/signup.css">
    <link rel="icon" href="./images/fav.png" type="image/png">

    <title>Sign up</title>
  </head>
  <body>

    <main>
      <!-- Main background image -->
      <div class="background_img">
        <img  src="./images/background.jpg" alt="">
      </div>

      <!-- Netflix Logo -->
    <div >
      <img class="logo_img"  src="./images/logo.png" alt="logo">
    </div>

    <!-- sign in form -->
    <div class="form-container">
    <form action="">
        <h1>Sign In</h1>
        <div class="input-placeholder">
          <div class = "input-placeholder">
            <input type="text" placeholder="Email or phone number">
          </div>
    
          <div class="input-placeholder">
            <input  type="text" placeholder="Password">
          </div>
        </div>
  
        <div>
          <button>
            <p>Sign In</p>
          </button>
        </div>
  
        <input class="remember-checkbok" type="checkbox">
        <label  class="remember-text"for="#">Remember me</label>
  
        <div class="need-helptext">
          <a  href="#">Need help?</a>
        </div>

        <div class="container-text">
          <span class="new-netflix">New to Netflix?</span> 
          <a href="#" class="sign-now-text">Sign up now.</a>
    
          <p class="reCAPTCHA-text">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
          </p>
        </div>
  
      </form>
    </div>

    <footer>
      <a href="#"></a>
    </footer>
    

    </main>
    
  </body>
</html>
